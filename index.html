<!DOCTYPE html>
<html>
<head>
    <title>Kontakta oss</title>
    <meta charset="utf-8">
    <!--Länkar bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">  
    <!--Länkar sociala medier icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>


    <h2 class="text-center">Contact us</h2>

    <!--Skapar en container-->
    <div class="container">
    <div class="row">
        <div class="col-md-9 mb-md-0 mb-5">
            <form>
                <!--Skapar första inputen, vilket är en textbox (Name)-->
                 <div class="row">
                    <div class="col-sm-6">
                        <div class="md-form mb-0">
                            <h4>Name</h4>
                            <input type="text" class="form-control" placeholder="Enter name">
                        </div>
                    </div>

                    <!--Email texboxen-->
                    <div class="col-sm-6">
                        <div class="md-form mb-0">
                            <h4>Email</h4>
                            <input type="text" class="form-control" placeholder="Enter email">
                        </div>
                    </div>
                </div>

                <br>

                <!--Ny rad-->
                <div class="row">
                    <!--Adress texboxen-->
                    <div class="col-sm-6">
                        <div>
                            <h4>Adress</h4>
                            <input type="text" class="form-control" placeholder="Enter adress">
                        </div>
                    </div>

                    <!--Telefon textboxen-->
                    <div class="col-sm-6">
                        <div>
                            <h4>Phonenumber</h4>
                            <input type="text" class="form-control" placeholder="Enter phonenumber">
                        </div>
                    </div>
                </div>

                <br>

                <!--Skapar en ny underrubrik-->
                <h4>Where are you from?</h4>

                <!--3 nya rader med var sin input av typen checkbox-->
                <div class="row">
                    <div class="col sm-6">
                        <input type="checkbox">
                        <label>Stockholm</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col sm-6">
                        <input type="checkbox">
                        <label>Haninge</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col sm-6">
                        <input type="checkbox">
                        <label>Västerås</label>
                    </div>
                </div>

                <br>
                
                <!--Skapar knappen-->
                <div class="row">
                    <div class="col sm-6">
                        <button type="submit">Submit</button>
                    </div>
                </div>
                
            </form>

             <!-- Copyright -->
 <div class="footer-copyright text-center py-3 cp">© 2020 Copyright:

    <!--Sociala medier knappar-->
    <a href="http://facebook.com" class="fa fa-facebook"></a>
    <a href="http://twitter.com" class="fa fa-twitter"></a>
        </div>
    </div>
</div>  
</div>

   




</body>


</html>
